<ion-header>

  <ion-navbar color="info">
    <ion-title>Recuperar Senha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form [formGroup]="recoveryForm" (ngSubmit)="recovery()">
    <ion-list inset>

      <ion-item class="input-left">
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item class="input-left">
        <ion-label class="label-margin-left">Tipo Sanguineo</ion-label>
        <ion-select  formControlName="tipo_sanguineo" interface="popover">
          <ion-option value="A+">A+</ion-option>
          <ion-option value="A-">A-</ion-option>
          <ion-option value="B+">B+</ion-option>
          <ion-option value="B-">B-</ion-option>
          <ion-option value="AB+">AB+</ion-option>
          <ion-option value="AB-">AB-</ion-option>
          <ion-option value="O+">O+</ion-option>
          <ion-option value="O-">O-</ion-option>
        </ion-select>
      </ion-item>

      <ion-item class="input-left">
        <ion-label class="label-margin-left">Nascimento</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"  formControlName="nascimento"
          cancelText=Cancelar doneText=Ok></ion-datetime>
      </ion-item>

      <ion-list class="btn-recuperar">
        <button ion-button color="info" [disabled]="!recoveryForm.valid" full>Recuperar</button>
      </ion-list>

    </ion-list>
  </form>

  <ion-list class="btn">
    <button ion-button color="secondary" (click)="goToBack()" full>Voltar ao login</button>
  </ion-list>

</ion-content>
