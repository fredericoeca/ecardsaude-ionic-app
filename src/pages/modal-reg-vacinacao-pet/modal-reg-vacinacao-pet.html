<ion-header>

  <ion-navbar color="info">
      <ion-buttons class="btn-dismiss" start>
          <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
        </ion-buttons>
      <ion-title>Registrar Vacinação Pet</ion-title>
    </ion-navbar>
    
</ion-header>

<ion-content padding>

  <form [formGroup]="registrarVacinaForm" (ngSubmit)="registrarVacinacao()">
    <ion-list inset>
      <ion-item class="input-left">
        <ion-label class="label-margin-left">Data</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MM YYYY"  formControlName="data"
          cancelText=Cancelar doneText=Ok></ion-datetime>
        <!--<ion-input type="text" formControlName="data" value={{data}} placeholder="Data"></ion-input>-->
      </ion-item> 
      <ion-item class="input-left">
        <ion-input type="text" formControlName="vacina" placeholder="Vacina"></ion-input>
      </ion-item>
      <ion-item class="input-left">
        <ion-input type="text" formControlName="local" placeholder="Local"></ion-input>
      </ion-item>
      <ion-item class="input-left">
        <ion-input type="text" formControlName="agente" placeholder="Agente"></ion-input>
      </ion-item>  
      <ion-item class="input-left">
          <ion-input type="text" formControlName="lote" placeholder="Lote"></ion-input>
        </ion-item>       
      <ion-list class="btn-edit">
        <button ion-button color="info" [disabled]="!registrarVacinaForm.valid" full>Registrar</button>
      </ion-list>
    </ion-list>
  </form>

</ion-content>
